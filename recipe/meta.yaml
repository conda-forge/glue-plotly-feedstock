{% set name = "glue-plotly" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glue-plotly-{{ version }}.tar.gz
  sha256: 916a8d600b0af937beddf6349ec7c7952bf94883c28fbafeda3d32b821c1245e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - glue-core >=1.13.1
    - plotly
    - chart-studio

test:
  imports:
    - glue_plotly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/glue-viz/glue-plotly
  summary: Experimental plot.ly exporters for glue
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog
