{% set name = "glue-plotly" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: df21040e79f33f4f3120ac3c2db17bcbe6b744f7196c27e266c40e2e9b244b93

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - glue-core >=1.13.1
    - plotly
    - chart-studio

test:
  imports:
    - glue_plotly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/glue-viz/glue-plotly
  summary: Experimental plot.ly exporters for glue
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog
