{% set name = "glue-plotly" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f9f06b18e661ea61089967b2735698efa7c93da62eac2d899a0402546463f04a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - glue-core >=1.13.1
    - plotly
    - chart-studio

test:
  imports:
    - glue_plotly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/glue-viz/glue-plotly
  summary: Experimental plot.ly exporters for glue
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog
